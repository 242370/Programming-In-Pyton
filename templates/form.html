<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding form</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<h1 style="text-align: center; margin-bottom: 4%">Type the values for us to create new object</h1>
   <div class="container">
    <form>
      <div class="form-group">
        <label for="param1">Categorical:</label>
        <input type="text" class="form-control" id="param1" placeholder="Categorical:">
      </div>
      <div class="form-group">
        <label for="param2">Continuous1:</label>
        <input type="text" class="form-control" id="param2" placeholder="Continuous1:">
      </div>
      <div class="form-group">
        <label for="param3">Continuous2:</label>
        <input type="text" class="form-control" id="param3" placeholder="Continuous2:">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

</body>
</html>
