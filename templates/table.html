<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
</head>
<body>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <td>ID</td>
        <td>Categorical</td>
        <td>Feature1</td>
        <td>Feature2</td>
    </tr>
    </thead>
    {% for object in objects %}
    <tr>
        <td>{{ object.id }}</td>
        <td>{{ object.categorical }}</td>
        <td>{{ object.continuous1 }}</td>
        <td>{{ object.continuous2 }}</td>
        <td>
            <form method="POST"
                  action="{{ url_for('delete_record', record_id=object.id) }}">
                <button type="submit">DELETE</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
